<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Login Admin | GAAK SUPLEMENTOS</title>
  <link rel="icon" href="/data/images/gs-icon.svg" type="image/svg+xml" sizes="128x128" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <main class="login-wrap">
    <section class="login-card">
      <div class="logo" style="justify-content:center; margin-bottom:0.6rem;">
        <div class="logo-mark">GS</div>
        <div>
          <strong>GAAK SUPLEMENTOS</strong>
          <small>Painel Admin</small>
        </div>
      </div>
      <h1>Entrar no painel</h1>
      <p class="admin-muted">Acesso restrito para gestão administrativa.</p>

      <form id="login-form" class="admin-form" autocomplete="off">
        <label>
          Usuario
          <input class="cart-input" id="login-username" type="text" placeholder="admin ou gerente" required />
        </label>
        <label>
          Senha
          <input class="cart-input" id="login-password" type="password" placeholder="Sua senha" required />
        </label>
        <button class="primary" type="submit">Entrar</button>
      </form>
      <p id="login-status" class="admin-status"></p>
      <a class="ghost" href="index.html" style="text-align:center;">Voltar ao site</a>
    </section>
  </main>

  <script src="admin-login.js"></script>
</body>
</html>
